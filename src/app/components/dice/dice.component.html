<div class="container">
    <div class="row mt-1 justify-content-center">
        <div class="col-12 border border-primary text-center">
            <p class="mt-2">
                <label>Numero di dadi:</label>
            </p>
            <p style="width: 100px; margin-left: 40%;">
                <input size="15" type="number" class="form-control" #dicesNumber (keyup.enter)="incrementCalculator(dicesNumber.value)">
            </p>
            <p>
                <button class="btn btn-primary" (click)="incrementCalculator(dicesNumber.value)">TIRA</button>
            </p>
            <p> Dadi tirati: {{ dadiTirati }}</p>
            <p> Somma tot: {{ sommaDadi }}</p>
            <p> Incrementi:
                <span>
                    <h4>{{ totalIncr }}</h4>
                </span>
            </p>
        </div>
    </div>
    <div class="row mt-1 justify-content-center">
        <div class="col-12 text-center">
            <p>Ultimo {{lastDiceShot}}</p>
            <p>Precedente {{lastLastDiceShot}}</p>
            <p>Precedente {{lastLastLastDiceShot}}</p>
        </div>
    </div>
</div>
